<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.operator {
            background-color: #f44336;
        }
        .button.operator:hover {
            background-color: #e53935;
        }
        .button.special {
            background-color: #ff9800;
        }
        .button.special:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button special" onclick="clearDisplay()">C</button>
            <button class="button special" onclick="deleteLast()">⌫</button>
            <button class="button special" onclick="appendToDisplay('(')">(</button>
            <button class="button special" onclick="appendToDisplay(')')">)</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('/')">÷</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('*')">×</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button operator" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function deleteLast() {
            let display = document.getElementById('display').innerText;
            if (display.length > 1) {
                document.getElementById('display').innerText = display.slice(0, -1);
            } else {
                document.getElementById('display').innerText = '0';
            }
        }

        function appendToDisplay(value) {
            let display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText.replace(/÷/g, '/').replace(/×/g, '*'));
            } catch (e) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
